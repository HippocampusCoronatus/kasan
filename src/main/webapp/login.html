<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ログインページ</title>
    <link rel="shortcut icon" href="./images/coin.png" />
    <link rel="stylesheet" href="./style/main.css" type="text/css" />
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/utilities/kasan.js"></script>
    <script type="text/javascript">

    </script>
  </head>
  <body>
    <div class="header"></div>
    <div class="main">
      <div>ログインページ</div>
	<div class="form-body">
	  <label for="input_name">会員IDを入力してください。</label>
	  <input type="text" class="input-block" id="input_name" placeholder="会員IDを入力してください。" />
	  <label for="amount_of_maney">パスワードを入力してください。</label>
	  <input type="password" class="input-block" id="password" placeholder="パスワードを入力してください。" />
	  <div>
		<input type="button" class="btn btn-primary btn-block" id="btn_login" value="ログイン" />
	  </div>
	</div>
    </div>
    <div class="footer"></div>
    <script type="text/javascript">
        <!-- 初期化通信直書き -->
        (function() {
			document.querySelector("#btn_login").addEventListener("click", function() {
				kasan.post("api/authentication/login").then(
					function(result) {
						location.href = "index.html";
					},
					function(result) {
						alert("ログインに失敗しました。");
					});
			});
        })();
    </script>
  </body>
</html>
